<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Product Details</title>
    <script src="https://kit.fontawesome.com/efc0272688.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="product-container">
      <div class="product-images">
        <picture>
          <!-- Source for browsers that support the "srcset" attribute -->
          <source srcset="image-large.jpg" media="(min-width: 600px)">
          <!-- Fallback source for browsers that do not support the "srcset" attribute -->
          <img id="preview-image" src="" height="500px" width="400px" alt="Preview Image">
        </picture>
        
        <div class="product-thumbnail-images" id="thumbnail-images">
          <!-- Thumbnails will be added dynamically -->
        </div>
      </div>
      <div class="product-details">
        <p id="company-name">Marmeto</p>
        <h2 id="product-title"></h2>
        <div class="price-details">
        <div class="product-price-discount">
          <h1 id="product-price"></h1>
          <p id="discount-percent"></p>
        </div>
        <h4 id="product-compare-price"></h4>
      </div>
        <div id="product-options">
          <!-- Color and size options will be added dynamically -->
          <div class="colors-list-container">
            <h1>Choose a Color</h1>
            <div id="colorsList"></div>
          </div>
          <div class="sizes-list-container">
            <h1>Choose a Size </h1>
            <div id="sizesList"></div>
          </div>
        </div>
       <div class="quantity-cart-container"> 
        <div class="quantity-container">
          <button class="quantity-button" id="decrement">-</button>
          <input type="number" class="quantity-input" id="quantity" value="1" min="1">
          <button class="quantity-button" id="increment">+</button>
      </div>
        <button id="add-to-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
        <p id="product-description"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
